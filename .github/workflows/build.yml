# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: Build
on:
  - pull_request
  - push

jobs:
  build:
    strategy:
      matrix:
        minecraft:
          - 1.20.4
        loader:
          - quilt
          - fabric-like
          - fabric
          - forge
          - common
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Build ${{ matrix.minecraft }} ${{ matrix.loader }}
        run: ./gradlew ${{ matrix.loader }}:build -PbuildVersion="${{ matrix.minecraft }}"
      - name: Capture release artifacts
        if: contains(matrix.loader, 'common')
        uses: actions/upload-artifact@v4
        with:
          name: Fabric, Forge and Quilt
          path: build/release/
      - name: Capture lib artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Libraries
          path: build/libs/