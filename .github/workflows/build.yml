# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: Build
on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        minecraft: [1.20.4]
        loader: [fabric, forge, quilt, common]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Build ${{ matrix.minecraft }} ${{ matrix.loader }}
        run: ./gradlew ${{ matrix.loader }}:build -PbuildVersion="${{ matrix.minecraft }}"
      - name: Capture release artifacts
        if: matrix.loader != 'common'
        uses: actions/upload-artifact@v2
        with:
          name: Fabric, Forge and Quilt
          path: build/release/
      - name: Capture lib artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Libraries
          path: build/libs/
  crowdin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Upload Translations to Crowdin
        uses: crowdin/github-action@1.4.8
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
          push_translations: false
          create_pull_request: false
          project_id: '735752'
          token: ${{ secrets.CROWDIN_API_KEY }}
          config: 'crowdin.yml'